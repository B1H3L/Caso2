<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado der Supervisores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<h4>Listado de Supervisores</h4>
    	<a class="btn btn-success" href="/" role="button">Nuevo Supervisor</a><br><br>
		<div class="alert alert-success alert-dismissible fade show" th:if="${success}!=null" role="alert">
		  <label th:text="${success}"></label>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" th:if="${unsuccess}!=null" role="alert">
		  <label th:text="${unsuccess}"></label>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
    	<table class="table table-hover" id="myTable">
    		<thead>
    			<tr>
					<th scope="col">ID</th>
					<th scope="col">CODIGO</th>
    				<th scope="col">NOMBRE</th>
    				<th scope="col">APELLIDO</th>
    				<th scope="col">DNI</th>
    				<th scope="col">SUELDO</th>
    				<th scope="col">SUCURSAL</th>
    				<th></th>
    				<th></th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="s : ${lstSupervisor}">
					<td th:text="${sStat.count}+'/'+${sStat.size}"></td>
    				<td th:text="${s.codigoS}"></td>
    				<td th:text="${s.nombre}"></td>
    				<td th:text="${s.apellido}"></td>
    				<td th:text="${s.dni}"></td>
    				<td th:text="${s.sueldo}"></td>
    				<td th:text="${s.Sucursal.nombreS}"></td>
    				<td>
    					<a class="btn btn-warning" th:href="@{'/editar/'} + ${s.codigoS}" role="button">Editar</a>
    					<a th:onclick="eliminar([[${s.codigoS}]])"  class="btn btn-danger">Eliminar</a>
    			</td>	
    			</tr>
    		</tbody>
    	</table>    
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script src="funciones.js"></script>
  </body>
</html>

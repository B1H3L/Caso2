<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset= "utf-8">
<title>Mantenimiento de Supervisores</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<img th:src="@{/imagenes/Cibertec.jpg}" alt="mi imagen">
		<div class="alert alert-success alert-dismissible fade show" th:if="${success}!=null" role="alert">
		  <label th:text="${success}"></label>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" th:if="${unsuccess}!=null" role="alert">
		  <label th:text="${unsuccess}"></label>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<form th:action="@{/grabar}" th:object="${supervisor}" method="post">
			<div class="form-group">
				<label for="inputCodigo">CÃ³digo</label>
				<input th:field="*{codigoS}" class="form-control" id="inputCodigo" placeHolder="0" required>
			</div>
			<div class="form-group">
				<label for="inputNombre">Nombre del supervisor</label>
				<input th:field="*{nombre}" class="form-control" id="inputNombre" placeholder="Ingrese nombre del supervisor">
			</div>
			<div class="form-group">
				<label for="inputApellido">Apellido del supervisor</label>
				<input th:field="*{apellido}" class="form-control" id="inputApellido" placeholder="Ingrese nombre del supervisor">
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="inputDni">DNI</label>
					<input th:field="*{dni}" class="form-control" id="inputDni" placeholder="000000">
				</div>
				<div class="col-md-6">
					<label for="inputHijos">Hijos</label>
					<input th:field="*{numeroH}" class="form-control" id="inputHijos" placeholder="0">
				</div>
				<div class="col-md-6">
					<label for="inputSueldo">Sueldo</label>
					<input th:field="*{sueldo}" class="form-control" id="inputSueldo" placeholder="0000.000">
				</div>
			</div>
			
			<div class="row mb-5">
				<div class="form-group col-md-4">
					<label for="inputSucursal">Sucursal</label>
					<select id="inputSucursal" class="form-control" th:field="*{sucursal.codigo}">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:each="suc : ${lstSucursal}" th:value="${suc.codigo}" th:text="${suc.nombreS}"></option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a href="/listar" class="btn btn-primary">Listar</a>
		</form>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
